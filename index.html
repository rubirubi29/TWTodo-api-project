<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskWave -  Todo & Reminder</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <i class="fas fa-wave-square"></i>
                <span>TaskWave</span>
            </div>
            <div class="nav-links">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-tasks"></i>
                    All Tasks
                </button>
                <button class="filter-btn" data-filter="pending">
                    <i class="fas fa-clock"></i>
                    Pending
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i>
                    Completed
                </button>
            </div>
            <button id="install-btn" class="install-btn hidden">
                <i class="fas fa-download"></i>
                <span>Install App</span>
            </button>
        </nav>

        <main class="main-content">
            <header class="main-header">
                <h1>My Tasks</h1>
                <div class="header-actions">
                    <button id="add-task-btn" class="primary-btn">
                        <i class="fas fa-plus"></i>
                        New Task
                    </button>
                </div>
            </header>

            <div class="tasks-wrapper">
                <div class="stats-container">
                    <div class="stat-card">
                        <i class="fas fa-list"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="total-tasks">0</span>
                            <span class="stat-label">Total Tasks</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="pending-tasks">0</span>
                            <span class="stat-label">Pending</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle"></i>
                        <div class="stat-info">
                            <span class="stat-value" id="completed-tasks">0</span>
                            <span class="stat-label">Completed</span>
                        </div>
                    </div>
                </div>

                <div class="tasks-container">
                    <ul id="task-list"></ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Form Modal -->
    <div id="task-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Task</h2>
                <button class="close-btn"><i class="fas fa-times"></i></button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-input">Task Name</label>
                    <input type="text" id="task-input" placeholder="Enter your task" required>
                </div>
                <div class="form-group">
                    <label for="task-deadline">Due Date & Time</label>
                    <input type="datetime-local" id="task-deadline" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="secondary-btn" id="cancel-btn">Cancel</button>
                    <button type="submit" class="primary-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
